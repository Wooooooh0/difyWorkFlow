    zh_Hans: 文生图
    pt_BR: Geração de imagens Baseus
  icon: icon.svg
  description:
    en_US: Baseus Image Generation
    zh_Hans: base
    pt_BR: Geração de imagens Baseus
description:
  human:
    en_US: Generate images based on user input, with image generation API
